<!-- Завдання 3
Написати програму, яка перевіряє, чи є введений рік високосним.
Кроки для виконання завдання:
Введення року:
- Використайте prompt для введення року користувачем.
Перетворення введених даних на число:
- Перетворіть введене значення з рядка на число, використовуючи parseInt або Number.
Перевірка введених даних:
- Переконайтеся, що користувач ввів коректне число.
Перевірка на високосний рік:
- Використайте умовні оператори для перевірки, чи є рік високосним.
Виведення результату:
- Використайте alert для виведення результату. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        let value = prompt("Введіть рік перевірки");
        value = Number(value);
    
        function isLeapYear(year) {
            if (year % 4 === 0) { // перевіряємо, чи ділиться рік на 4 без залишку
                if (year % 100 === 0) { // перевіряємо, чи ділиться рік на 100 без залишку
                    if (year % 400 === 0) { // перевіряємо, чи ділиться рік на 400 без залишку
                        return true; // рік високосний
                    } else {
                        return false; // рік не високосний
                    }
                } else {
                    return true; // рік високосний
                }
            } else {
                return false; // рік не високосний
            }
        }
        if (isLeapYear(value)) {
            alert(value + ' рік є високосним.');
        } else {
            alert(value + ' рік не є високосним.');
        }
    </script>
    
  </body>
</html>
